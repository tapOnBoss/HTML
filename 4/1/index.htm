    <title>Inheritance</title>

<body>

        <li>Item One</li>
        <li>

    <li><!-- item three -->

            3.1
            
            <ul>
                <li>3.1.1</li>
                <li>3.1.2</li>
            </ul>

        </li><!-- <li>3.1</li> -->
        
        <li>3.2</li>

        </ul><!-- <ul class="special"></ul> -->

    </ul>

<!-- main nustate color, padding border,
special perase color font weight.
perrasomos savybes pritaikomos visiems pazymetiems elementas arba vaikiniams elementams. -->
