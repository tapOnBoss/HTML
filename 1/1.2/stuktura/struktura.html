<!-- HTML bloko elementai yra elementai, naudojami apibrėžti stačiakampę tinklalapio sritį, kuri užima visą galimą plotį ir sukuria naują bloko formatavimo kontekstą. Paprastai jie sukuria naują liniją prieš save ir po savęs ir yra sukraunami vertikaliai vienas po kito. -->
    <!-- Inline: a, span, img -->
<!-- Įterptieji HTML elementai yra elementai, kurie naudojami nedidelei bloko lygio elemento turinio daliai apibrėžti ir nesukuria naujo bloko formatavimo konteksto. Jie užima tik tiek pločio, kiek reikia, ir nepriverčia naujos linijos prieš save ar po savęs. -->
